<div id="myBoard" class="board"></div>

<div class="boardEditorGroup">

</div>
<button style="margin: 6px 0px" id="newGame">New Game</button>
<br>
<button id="boardEditor">Board Editor</button>
<br>


<br>

<div id="gamePopup" class="popup">
  <div class="popup-content-wrapper">
    <span class="close">&times;</span>
    <div class="popup-content">
      <form id="gameForm" method="get">
        <label for="startFen">Start FEN:</label>
        <input type="text" name="startFen" id="startFen"></input>
        <input type="radio" id="white" name="color" value="white" checked> <!-- [name] and [value] are used as key val pairs for JSON-->
        <label for="white">White</label>
        <input type="radio" id="black" name="color" value="black">
        <label for="white">Black</label>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>

<form id="fenEditorForm">
  <label for="white">White</label>
  <input type="radio" name="color" value="white" checked="true">
  <label for="black">Black</label>
  <input type="radio" name="color" value="black"> <!-- [name] and [value] are used as key val pairs for JSON-->
  <br>
  <br>
  <label>White: </label>
  <input type="checkbox" name="whiteShortCastle" value="true" checked>
  <label for="whiteShortCastle">0-0</label>
 
  <input type="checkbox" name="whiteLongCastle" value="true" checked>
  <label for="whiteShortCastle">0-0-0</label>
  <br>
  <label>Black: </label>
  <input type="checkbox" name="blackShortCastle" value="true" checked>
  <label for="blackShortCastle">0-0</label>
  
  <input type="checkbox" name="blackLongCastle" value="true" checked>
  <label for="blackLongCastle">0-0-0</label>
  
  <br><br>
</form>

<div id="info">
  <label>Status:</label>
  <div id="status"></div>
  <label>FEN:</label>
  <div id="fen"></div>
  <label>PGN:</label>
  <div id="pgn"></div>
</div>
